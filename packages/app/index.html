<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

    <title>Conway's Game of Life</title>
  </head>
  <body>
    <div id="loading-overlay" class="overlay">
      <svg id="loading-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#a)">
          <rect width="8" height="8" fill="#90caf9"></rect>
          <rect x="8" y="8" width="8" height="8" fill="#fff"></rect>
          <rect x="16" y="8" width="8" height="8" fill="#fff"></rect>
          <rect y="16" width="8" height="8" fill="#fff"></rect>
          <rect x="8" y="16" width="8" height="8" fill="#fff"></rect>
        </g>
        <defs>
          <clipPath id="a">
            <rect width="24" height="24" fill="#fff" class="logo-animation-6"></rect>
          </clipPath>
        </defs>
      </svg>
      <p>Loading</p>
    </div>
    <div id="motion-warning-overlay" class="overlay">
      <div>
        <h2>Viewer Discretion Advised</h2>
        <p>This page contains fast moving motions which you may find uncomfortable.<br>Please leave the page if you are concerned.</p>
        <button id="motion-warning-dismiss-button" class="low-emphasis">I understand, plase continue -></button>
      </div>
    </div>
    <main id="app">
      <div id="topbar">
        <img id="logo" src="/logo.svg" alt="logo">         
        <div>
          <span id="title">Conway's Game of Life &middot;</span>
          <span class="low-emphasis">Generation </span>
          <span id="generation-count" class="low-emphasis">0x1</span>
        </div>
        <div id="universe-controls-container">
          <button id="next-generation-button" class="hidden low-emphasis">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M15 6.75a.75.75 0 0 0-.75.75V18a.75.75 0 0 0 .75.75h.75a.75.75 0 0 0 .75-.75V7.5a.75.75 0 0 0-.75-.75H15ZM20.25 6.75a.75.75 0 0 0-.75.75V18c0 .414.336.75.75.75H21a.75.75 0 0 0 .75-.75V7.5a.75.75 0 0 0-.75-.75h-.75ZM5.055 7.06C3.805 6.347 2.25 7.25 2.25 8.69v8.122c0 1.44 1.555 2.343 2.805 1.628l7.108-4.061c1.26-.72 1.26-2.536 0-3.256L5.055 7.061Z" />
            </svg>   
          </button>
          <button id="play-button" class="low-emphasis">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd" />
            </svg>          
          </button>
          <button id="pause-button" class="hidden low-emphasis">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path fill-rule="evenodd" d="M6.75 5.25a.75.75 0 0 1 .75-.75H9a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H7.5a.75.75 0 0 1-.75-.75V5.25Zm7.5 0A.75.75 0 0 1 15 4.5h1.5a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H15a.75.75 0 0 1-.75-.75V5.25Z" clip-rule="evenodd" />
            </svg>          
          </button>
        </div>
      </div>
      <div id="universe-canvas-container">
        <canvas id="universe-canvas"></canvas>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
